{% extends 'base.html' %}
{% block title %} List {% endblock %}

{% block content %}
<h1 class="text-center">POSTS</h1>
<div class="col-sm-10 col-sm-offset-1">

{% for post in posts %}
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="thumbnail">
            {% if post.image %}
                <img src="{{post.image.url}}" alt="" class="img img-responsve">
            {% endif %}
            <div class="caption">
                <h3>
                    <a href="{{post.get_absolute_url}}">{{post.title}}</a> <small>{{post.timestamp|timesince}} ago</small>
                </h3>

                <p><a href=" {{post.get_absolute_url }}" class="btn btn-primary" role="button">View</a></p>
            </div>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
